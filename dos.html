<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otra Página</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Pero bueno parece que sí que eres Mireia</h1>
        <p>Vale, ahora vas a escribir tu palabra favorita y la voy a adivinar:</p>
        
        <!-- Cuadro de texto estilizado para escribir la palabra -->
        <input type="text" id="palabraInput" class="input-texto" placeholder="Escribe una palabra, tampoco te compliques">
        
        <!-- Botón estilizado para adivinar la palabra -->
        <button class="btn-adivinar" onclick="adivinarPalabra()">fua fua la adivino 100%</button>
        
        <!-- Mensaje estilizado que se mostrará después de adivinar -->
        <p id="mensajeAdivinanza" class="mensaje-adivinanza"></p>
        
        <!-- Botón oculto inicialmente para abrir una nueva pestaña con la imagen -->
        <button id="btnImagen" class="btn-adivinar oculto" onclick="abrirPaginaConImagen()">ya acabamos porque si no me pongo aqui a hacer mil cosas</button>
    </div>
    <script src="dos.js"></script>
</body>
</html>
